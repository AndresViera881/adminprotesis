
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown" style="margin-top: 150px;">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="usuario" placeholder="Usuario">
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrar cita</a>
    </div>

  </div>
</div>
